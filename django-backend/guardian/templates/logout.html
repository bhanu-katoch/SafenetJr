<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <title>Logout | Weavers</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body {
      background: linear-gradient(to right, #e2e2e2, #c9d6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      color: #000;
    }

    body.dark-mode {
      background: linear-gradient(to right, #1c1c1c, #3a3a3a);
      color: #fff;
    }

    .container {
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
      width: 400px;
      max-width: 100%;
      padding: 50px;
      text-align: center;
    }

    .dark-mode .container {
      background-color: #2a2a2a;
      color: #fff;
    }

    .container button {
      background-color: #2da0a8;
      color: #fff;
      font-size: 12px;
      padding: 10px 30px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
    }

    .container button:hover {
      background-color: #247f85;
    }

    .container img {
    margin: 10px;
    box-sizing: border-box; 
    width: 80%;
    height: auto;
}


    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #2da0a8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }

    .theme-toggle:hover {
      background-color: #1c7d84;
    }
    .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 2000;
font-weight: 800;
font-size: 1.6rem;
color: #00cba9;
}
.logo span {
color: #666;
font-size: 0.9rem;
}
  </style>
</head>

<body class="dark-mode">
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Mode</button>
  <a href="{% url 'home' %}">
    <div class="logo" style="margin-left: 50px;">SafeNetJr <span>by Weavers</span></div>
  </a>
  <div class="container">
    <h1>You have been logged out</h1>
    <p>Thank you for visiting Weavers.</p>
    <a href="{% url 'login' %}">
      <button>Log In Again</button>
    </a>
     <!-- Adding the image here -->
    <img src="{% static 'logout.png' %}" alt="Weavers Logo">
     
  </div>

  <script>
    // On load: check saved theme preference
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.remove('dark-mode');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
  </script>
</body>
</html>
