<h1>History for {{ child.name }}</h1>

<table>
    <tr>
        <th>Visited URL</th>
        <th>Title</th>
        <th>Visit Time</th>
    </tr>
    {% for history in histories %}
    <tr>
        <td>{{ history.visited_url }}</td>
        <td>{{ history.title }}</td>
        <td>{{ history.visit_time }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No history found for this child.</td>
    </tr>
    {% endfor %}
</table>
